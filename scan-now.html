
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Card Scanner - Restored</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ffff;
            --secondary-color: #ff00ff;
            --background-color: #111;
            --text-color: #fff;
            --accent-color: #ff9900;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app-container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .scanner-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 75%;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        #camera-feed, #overlay-canvas, #result-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #scanning-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, var(--primary-color));
            opacity: 0.5;
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .controls, .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        button, select {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--secondary-color);
            color: var(--text-color);
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover, select:hover {
            background-color: var(--primary-color);
            box-shadow: 0 0 10px var(--primary-color);
        }

        .result-container {
            margin-top: 20px;
            text-align: center;
        }

        #extracted-data {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            font-family: 'Roboto', monospace;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
        }

        #loading-indicator {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--primary-color);
            border-top: 5px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #error-message {
            display: none;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .app-container {
                padding: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .controls, .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>Advanced Card Scanner</h1>
        </header>
        <main>
            <div class="scanner-container">
                <video id="camera-feed" autoplay playsinline></video>
                <canvas id="overlay-canvas"></canvas>
                <canvas id="result-canvas"></canvas>
                <div id="scanning-animation"></div>
            </div>
            <div class="controls">
                <button id="capture-btn">Capture</button>
                <select id="filter-select">
                    <option value="none">No Filter</option>
                    <option value="3d">3D Effect</option>
                    <option value="bw">Black & White</option>
                    <option value="sepia">Sepia</option>
                </select>
            </div>
            <div class="result-container">
                <div id="extracted-data"></div>
            </div>
            <div class="action-buttons">
                <button id="save-btn">Save</button>
                <button id="share-btn">Share</button>
                <button id="reset-btn">Reset</button>
            </div>
            <div id="error-message"></div>
        </main>
    </div>
    <div id="loading-indicator">
        <div class="spinner"></div>
    </div>

    <script src="https://docs.opencv.org/4.5.2/opencv.js"></script>
    <script>
        const video = document.getElementById('camera-feed');
        const errorMessage = document.getElementById('error-message');

        async function startCamera() {
            try {
                if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
                    throw new Error('Camera access requires HTTPS or localhost.');
                }
                
const constraints = {
    video: {
        facingMode: { ideal: 'environment' },
        width: { ideal: 1920 }, 
        height: { ideal: 1080 }
    }
};
const stream = await navigator.mediaDevices.getUserMedia(constraints);
if (!stream || !stream.active) {
    throw new Error('Camera stream is unstable or inactive.');
}

                video.srcObject = stream;
                errorMessage.style.display = 'none';
            } catch (err) {
                showError(err.message || 'Failed to access the camera. Please allow camera permissions.');
            }
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function resetCamera() {
            const stream = video.srcObject;
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
            }
            video.srcObject = null;
            startCamera();
        }

        startCamera();
    </script>
</body>
</html>
